<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/prism.css">
    <link rel="stylesheet" href="/static/css/codejar-linenumbers.css">
    <script type="module" src="/static/js/main.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="lesson" class="content-item">
        <% let lessondata = it.lessonData %>
        <% let currLesson = lessondata.lessons[it.lessonID] %>
        <h4 class="unit-title"> <%= lessondata.unit_title %> </h4>
        <h2 class="lesson-title"> <%= currLesson.lesson_title %> </h2>
        <p> <%= currLesson.content %> </p>
      </div>
      <div id="editor-console-pane">
        <div id="editor" class="content-item"></div>
        <div id="console" class="content-item">
          <div class="buttons">
            <div class="button" data-action="run">
              <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#000000"><path d="M2.78 2L2 2.41v12l.78.42 9-6V8l-9-6zM3 13.48V3.35l7.6 5.07L3 13.48z"/><path fill-rule="evenodd" clip-rule="evenodd" d="M6 14.683l8.78-5.853V8L6 2.147V3.35l7.6 5.07L6 13.48v1.203z"/></svg>
            </div>
          </div>
          <div class="text-box">
            <p class="text"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="lessoninfo" data-lesson-id="<%= it.lessonID %>,<%= it.unitID %>" hidden></div>
  </body>
</html>
