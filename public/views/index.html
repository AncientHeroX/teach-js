<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JS</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="table-of-contents">
  <div class="title">
    Aprende Javascript
  </div>
    {{ range $unitid, $unit := .Units }}
    <div class="unit">
      <div class="unit-data">
        <h3> {{ $unit.Name }} </h3>
        <p> {{ $unit.Description }} </p>
      </div>
      <div class="unit-lessons">
        {{ range $lessonid, $lesson := .Lessons }}
        <a href="/lesson/<%= unitid %>/<%= lessonid %>">
          <div class="toc-lesson">
            {{ if $lesson.Completed }}
         <svg class="lesson-status" viewBox="0 0 24 24" fill="hsl(var(--accent))" xmlns="http://www.w3.org/2000/svg">
           <g id="Warning / Circle_Check">
           <path id="Vector" d="M15 10L11 14L9 12M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
           </g>
         </svg>
         {{ else }}
          <svg class="lesson-status" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="4 4"/>
          </svg>
          {{ end }}
          <h4> Lecci√≥n {{ print (add $unitid 1) "." (add $lessonid 1) " - " $lesson.Title }} </h4>
          </div>
        </a>
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</body>
</html>
