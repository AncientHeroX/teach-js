<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JS</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="table-of-contents">
  <div class="title">
    Aprende Javascript
  </div>
    <% it.units.forEach(function(unit, unitid) { %>
    <div class="unit">
      <div class="unit-data">
      <h3> <%= unit.unit_name %></h3>
      <p> <%= unit.unit_description %></p>
      </div>
      <div class="unit-lessons">
        <% unit.lessons.forEach(function (lesson, lessonid) {%>
        <a href="/lesson/<%= unitid %>/<%= lessonid %>"><h4 class="lesson">Lecci√≥n <%= (unitid + 1) + "." + (lessonid + 1) %> - <%= lesson.title %></h4></a>
        <% })%>
      </div>
    </div>
    
    <% }) %>
  </div>
</body>
</html>
